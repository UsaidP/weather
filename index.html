<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>

<body>
    <section>
        <div class="left">
            <div class="container">
                <div class="search-location">
                    <div class="location-icon">
                        <svg class="w-6 h-6 text-gray-100 dark:text-white" aria-hidden="true"
                            xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="none" viewBox="0 0 200 200">
                            <path stroke="currentColor" stroke-linecap="round" stroke-width="2"
                                d="M100.232 149.198c-2.8 0-5.4-1.8-7.2-5.2-22.2-41-22.4-41.4-22.4-41.6-3.2-5.1-4.9-11.3-4.9-17.6 0-19.1 15.5-34.6 34.6-34.6s34.6 15.5 34.6 34.6c0 6.5-1.8 12.8-5.2 18.2 0 0-1.2 2.4-22.2 41-1.9 3.4-4.4 5.2-7.3 5.2zm.1-95c-16.9 0-30.6 13.7-30.6 30.6 0 5.6 1.5 11.1 4.5 15.9.6 1.3 16.4 30.4 22.4 41.5 2.1 3.9 5.2 3.9 7.4 0 7.5-13.8 21.7-40.1 22.2-41 3.1-5 4.7-10.6 4.7-16.3-.1-17-13.8-30.7-30.6-30.7z" />
                            <path stroke="currentColor" stroke-linecap="round" stroke-width="2"
                                d="M100.332 105.598c-10.6 0-19.1-8.6-19.1-19.1s8.5-19.2 19.1-19.2 c10.6 0 19.1 8.6 19.1 19.1s-8.6 19.2-19.1 19.2zm0-34.3c-8.3 0-15.1 6.8-15.1 15.1 s6.8 15.1 15.1 15.1 15.1-6.8 15.1-15.1-6.8-15.1-15.1-15.1z" />
                        </svg>
                    </div>
                    <div class="search"><input type="text" placeholder="Enter location" id="search"></div>
                    <div class="location-icon">
                        <svg id="submit" class="w-6 h-6 text-gray-800 dark:text-white" aria-hidden="true"
                            xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                            <path stroke="currentColor" stroke-linecap="round" stroke-width="2"
                                d="m21 21-3.5-3.5M17 10a7 7 0 1 1-14 0 7 7 0 0 1 14 0Z" />
                        </svg>
                    </div>
                </div>
                <div class="main">
                    <div class="info">
                        <h1 id="temp">28</h1>
                        <h4 id="weatherDiscripton">Rainy Day</h4>

                    </div>
                    <div class="other-info">
                        <div class="feels item">
                            <h3 id="" class="heading"><svg viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg"
                                    fill="currentColor" width="24" height="24">
                                    <path
                                        d="M320 96a16 16 0 0 1 16-16h48a16 16 0 0 1 0 32h-48a16 16 0 0 1-16-16zm0 64a16 16 0 0 1 16-16h16a16 16 0 0 1 0 32h-16a16 16 0 0 1-16-16zm0 64a16 16 0 0 1 16-16h48a16 16 0 0 1 0 32h-48a16 16 0 0 1-16-16zm-64-176a64 64 0 0 1 64 64v169.9a112 112 0 1 1-128 0V112a64 64 0 0 1 64-64zm0 32a32 32 0 0 0-32 32v187.7l-8.1 5.6a80 80 0 1 0 80.2 0l-8.1-5.6V112a32 32 0 0 0-32-32zm0 224a48 48 0 1 1-48 48 48 48 0 0 1 48-48z" />
                                </svg>
                                FEELS LIKE</h3>
                            <h1 id="feels">28</h1>
                            <p>Humidity is making it feels warmer. </p>
                        </div>
                        <div class="prescipitaion item">
                            <h3 class="heading"><svg viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg"
                                    fill="none" stroke="currentColor" stroke-width="32" stroke-linecap="round"
                                    stroke-linejoin="round" width="24" height="24">
                                    <!-- Big cloud -->
                                    <path
                                        d="M144 192a80 80 0 0 1 156-20 64 64 0 0 1 12 128H128a64 64 0 0 1-16-126 80 80 0 0 1 32-14z" />
                                    <!-- Small cloud -->
                                    <path d="M368 176a40 40 0 0 1 78-10 32 32 0 0 1-6 64h-56a32 32 0 0 1-16-54z" />
                                    <!-- Rain drops (lines) -->
                                    <line x1="128" y1="320" x2="128" y2="368" />
                                    <line x1="176" y1="320" x2="176" y2="368" />
                                    <line x1="224" y1="320" x2="224" y2="368" />
                                    <line x1="272" y1="320" x2="272" y2="368" />
                                    <line x1="320" y1="320" x2="320" y2="368" />
                                    <line x1="368" y1="320" x2="368" y2="368" />
                                    <line x1="160" y1="384" x2="160" y2="432" />
                                    <line x1="208" y1="384" x2="208" y2="432" />
                                    <line x1="256" y1="384" x2="256" y2="432" />
                                    <line x1="304" y1="384" x2="304" y2="432" />
                                    <line x1="352" y1="384" x2="352" y2="432" />
                                </svg>
                                Prescipitaion</h3>
                            <h1 id="prescipitaion">53</h1>
                            <h3>in last 24 hours</h3>
                        </div>
                        <div class="visibility item">
                            <h3 class="heading"><svg viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg"
                                    fill="none" stroke="currentColor" stroke-width="32" width="24" height="24">
                                    <path
                                        d="M256 112C136 112 48 256 48 256s88 144 208 144 208-144 208-144-88-144-208-144z" />
                                    <circle cx="256" cy="256" r="64" />
                                </svg>
                                Visibility</h3>
                            <h1 id="visibility"> 6 mi</h1>
                        </div>
                        <div class="humidity item">
                            <h3 class="heading"><svg viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg"
                                    fill="none" stroke="currentColor" stroke-width="32" stroke-linecap="round"
                                    stroke-linejoin="round"width="24" height="24">
                                    <!-- Big drop outline -->
                                    <path d="M256 64L128 208a160 160 0 1 0 256 0L256 64z" />
                                    <!-- Small drop (left) -->
                                    <path d="M96 80L48 160a48 48 0 1 0 96 0L96 80z" />
                                </svg>
                                Humidity</h3>
                            <h1 id="humidity">82%</h1>
                            <p>The deve point is 25 right now. </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="right"></div>
    </section>
</body>
<script src="./index.js"></script>

</html>
